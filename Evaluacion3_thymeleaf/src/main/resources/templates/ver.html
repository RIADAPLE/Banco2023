<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <h4> <a class="btn btn-primary btn-xs"
                    th:href="@{'/pedido/form/'} + ${cliente.id}" th:text="'crear pedido'"></a></h4>

            <ul class="list-group">
                <li class="list-group-item active" th:text="${cliente.nombre}"></li>
                <li class="list-group-item" th:text="${cliente.apellido}"></li>
                <li class="list-group-item" th:text="${cliente.email}"></li>
                <li class="list-group-item" th:text="${cliente.direccion}"></li>
            </ul>

            <div th:if="${#lists.isEmpty(cliente.pedidos)}"
                 class="alert alert-info my-4"
                 th:text="'No hay pedidos asignadas para el cliente ' + ${cliente.nombre} + ' ' + ${cliente.apellido}"></div>

            <table th:if="${not #lists.isEmpty(cliente.pedidos)}"
                              class="table table-bordered table-striped my-4">
                <thead class="thead-dark">
                <tr>
                    <th>folio</th>
                    <th>descripci√≥n</th>
                    <th>fecha</th>
                    <th>total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pedido: ${cliente.pedidos}">
                    <td th:text="${pedido.id}"></td>
                    <td th:text="${pedido.descripcion}"></td>
                    <td th:text="${pedido.total}"></td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
